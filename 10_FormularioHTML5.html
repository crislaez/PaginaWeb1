<!DOCTYPE html>
<html lang ="es">
	<head>
		<title>Validación de campos con expresiones regulares</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="10_FormularioHTML5.css">
	</head>
	<body>
	
	<h1>Por favor rellene el siguiente formulario</h1>
	

	
	<form action="http://10.22.23.71/~juanjo/00_primero/recoger_datos.php" method="GET">
	
	<fieldset>
	<legend>Datos personales</legend>
	<p>Introdudca su nombre</p>
	<label id="nombre">Nombre:</label><input type="text" name="nombre" title="El nombre"> 
	<input type="submit" value="Enviar Nombre">
	<br>	
	<p>Introdudca su sexo</p>
	<label id="sexo">Sexo:</label><input type="text" name="sexo" pattern="(Hombre|Mujer)" title="El sexo es Hombre o Mujer">
	<input type="submit" value="Enviar Sexo">
	<br>
	<p>Introdudca su numero de telefono</p>
	<label id="tel">Teléfono:</label><input type="text" name="tel" pattern="(\d\d)[- ]?(\d)[- ]?(\d\d)[- ]?(\d)[- ]?(\d)[- ]?(\d\d)" title="Eso no es un teléfono">
	<input type="submit" value="Enviar Teléfono">
	<br>
	<p>Introdudca su fecha de nacimiento</p>
	<label id="fecha">Fecha:</label><input type="text" name="fecha" pattern="^(?:0?[1-9]|[12][0-9]|3[01])([.\-\/])(?:0?[1-9]|1[012])\1(?:19|20)\d{2}$" title="Fecha no válida">
	<input type="submit" value="Enviar Fecha">
	<br>	
	<p>Introdudca su DNI</p>
	<label id="dni">DNI:</label><input type="text" name="dni" pattern="^\d{2}\.?\d{3}\.?\d{3}[- ]?[A-HJ-NP-Z]$" title="Eso no es un DNI">
	<input type="submit" value="Enviar DNI">
	<br>
	<p>Introdudca su Usuario</p>
	<label id="usuario">Usuario:</label><input type="text" name="usuario" pattern="^[A-Za-z]\w{3,9}$" title="Eso no es un USUARIO válido">
	<input type="submit" value="Enviar Usuario">
	<br>
	<p>Introdudca su Contraseña</p>
	<label id="clave">Contraseña:</label><input type="text" name="clave" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$" title="Eso no es un PASSWD válido">
	<input type="submit" value="Enviar Contraseña">
	</fieldset>
	</form>
	
	
	
	
	
	
	

	
	


	</body>
</html>
